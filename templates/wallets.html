{% extends 'layout.html' %}
{% block page_title%}
    My Wallets
{% endblock page_title%}




{% block wallets %}
<div class="wallet_panel">
    <div class="ws">
        <div class="w1">Wallet Name</div>
        <div class="w1">Wallet2</div>
        <div class="w1">Wallet3</div>
    </div>
    <div class="account">
         <div class="balance"> 
            <h2><u>Balance</u></h2>
            <div class="budget">
                <h2>200.000 TRY</h2>
            </div>
            <p style="color:silver">GBP: 00.00</p>
            <p style="color:silver">USD: 00.00</p>
            <p style="color:silver">EUR: 00.00</p>
            <br>
            <p style="color:silver">Active since: 12.08.2022</p>
        </div> 
    </div>
    <div class="transactions">
            <p style="font-size:2vw; color:red;"><u>Live Exchange Rates</u> </p>
            <div class="rates">
                    <div class="currency">USD/TRY</div>
                    <div class="currency">GBP/TRY</div>
                    <div class="currency">EUR/TRY</div>
            </div>
            <div class="rates">
                <div class="currency_val" id="usd"></div>
                <div class="currency_val" id="gbp"></div>
                <div class="currency_val" id="eur"></div>
            </div>

            <div id="bs-option">
                <div id="buy_cat">BUY</div>
                <div id="sell_cat">SELL</div>
            </div>
            <div class="buy">
                <div id="r_buysell">
                    <button id="bsbutton">BUY</button>
                    <select class="ch_select" id="currency">
                        <option value="1">$ USD</option>
                        <option value="2">€ EUR</option>
                        <option value="3">£ GBP</option>
                    </select>
                    <input id="bsamount" type="number">
                </div>      
            </div>


    </div>
</div>


<script src="static/trade.js"></script>

{% endblock wallets %}
